<!DOCTYPE html>
<html lang="en" ng-app="app">

  <head>
   
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link data-require="angular-material@*" data-semver="1.1.0-rc2" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css" />
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="https://code.angularjs.org/1.5.6/angular.min.js"></script>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.js"></script>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script data-require="angular-aria@*" data-semver="1.4.8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script data-require="angular-material@*" data-semver="1.1.0-rc2" src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <meta charset="UTF-8" />
  </head>

  <body ng-controller="ctrl">
    <md-toolbar class="md-padding">
      <div class="md-toolbar-tools">
        <h1 class="md-flex">
        </h1>
      </div>
      <md-nav-bar nav-bar-aria-label="navigation links">
      </md-nav-bar>
      <input ng-model="search" type="text" placeholder="Enter Product" ng-click="deleting()" />
      <button ng-click="findValue(search)">Search</button>
      <span> {{search | lowercase}}</span>
      <div>
        <table>
          <tbody>
            <tr ng-repeat="x in results | filter: search">
              <td>{{$index+1}}</td>
              <td>
                {{x.Name | lowercase}}
              </td>
              <td>
                <img ng-src="{{x.Image}}" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <script src="search.js"></script>
      <script src="scripts/angular.min.js"></script>
      <script src="scripts/angular-animate.min.js"></script>
      <script src="scripts/angular-aria.min.js"></script>
      <script src="scripts/angular-messages.min.js"></script>
      <script src="scripts/angular-material/angular-material.min.js"></script>
    </md-toolbar>
  </body>
</html>
