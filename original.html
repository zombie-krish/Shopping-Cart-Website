<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src="original.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
  <form>
    <div ng-repeat="lang in languages">
      <label>{{lang.name}}</label>
      <input type="text" ng-model="lang.value" >
    </div>
    <button ng-click="save()">Save</button>
    <p>{{msg}}</p>

    <div ng-repeat="lan in lang1">
      <label>{{lan.name}}</label>
      <input type="text" ng-model="lan.value" >
    </div>
    <button ng-click="save()">Save</button>
    <p>{{IsMatch}}</p>
</form>
</body>
</html>
